<div *ngIf="folder">
  <div class="explorer-list-item" [style.--level]="level" (click)="toggleExpanded()">
    {{ folder.name }}
  </div>
  <div [hidden]="!expanded">
    <app-explorer-folder *ngFor="let folder of folder.childFolders" [folder]="folder" [level]="level + 1">
    </app-explorer-folder>
    <app-explorer-note *ngFor="let note of folder.childNotes" [note]="note" [level]="level + 1"> </app-explorer-note>
  </div>
</div>
