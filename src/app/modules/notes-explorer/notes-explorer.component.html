<div id="notes-explorer">
  <ng-container  *ngFor="let node of contents" >
    <div class="explorer-list-item" [style.--level]="node.level">
      <span class="material-icons expand" *ngIf="node.hasChildren" (click)="expand(node)">
        {{ node.isExpanded ? 'expand_more' : 'chevron_right' }}
      </span>
      <span>{{ node.name }}</span>
    </div>
  </ng-container>
</div>
