<div id="notes-explorer">
  <div *ngFor="let root of roots">
    <div class="root-heading">
      {{ root.name }}
    </div>
    <div>
      <app-explorer-folder *ngFor="let folder of root.childFolders" [folder]="folder" [root]="root"> </app-explorer-folder>
      <app-explorer-note *ngFor="let note of root.childNotes" [note]="note" [root]="root"> </app-explorer-note>
    </div>
  </div>
</div>
